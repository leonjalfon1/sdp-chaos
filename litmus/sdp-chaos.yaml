                      - ./experiments -name node-taint
                    command:
                      - /bin/bash
                    env:
                      - name: TARGET_NODE
                        value: ""
                      - name: NODE_LABEL
                        value: ""
                      - name: TOTAL_CHAOS_DURATION
                        value: "60"
                      - name: LIB
                        value: litmus
                      - name: RAMP_TIME
                        value: ""
                      - name: TAINTS
