                          - ""
                          - batch
                          - apps
                          - litmuschaos.io
                        resources:
                          - jobs
                          - pods
                          - events
                          - pods/log
                          - pods/exec
                          - daemonsets
                          - pods/eviction
                          - chaosengines
                          - chaosexperiments
                          - chaosresults
                        verbs:
                          - create
                          - list
                          - get
                          - patch
                          - update
                          - delete
                          - deletecollection
                      - apiGroups:
                          - ""
                        resources:
